 <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
 </form>
{% with messages = get_flashed_messages() %}
	{% if messages %}
	 	<ul class=flashes>
		 	{% for message in messages %}
 	 		{{ message }}
			{% endfor %}
	 	</ul>
	 	{% endif %}
	{% endwith %}	
	{% block body %}{% endblock %}
